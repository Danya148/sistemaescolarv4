<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema escolar v4</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <script src="node_modules\axios\dist\axios.min.js"></script>
</head>
<body>
    <h1>Sistema escolar</h1>
    <div class="box">
        <div class="columns is-centered is-2">

            <div class="column is-half">

                <div class="notification is-link">
                    <h1>Sistema Escolar</h1>
                </div>

                <form action="api/index.php/login" method="POST">
                    <div class="field">
                        <label class="label" for="usuario">Usuario</label>
                        <input class="input" type="text" id="usuario" name="usuario">
                    </div>

                    <div class="field">
                        <label class="label" for="password"> Password</label>
                        <input class="input" type="password" id="password" name="password">
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="button" type="button" value="Enviar" onclick="login()">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <script>

        function login(){

            axios.post(`api/index.php/login/${document.forms[0].usuario.value}`, {
                usuario: document.forms[0].usuario.value,
                password: document.forms[0].password.value,
            }).then(resp =>  {
                if (resp.data.aceptado){
                    alert(`Bienvenido al sistema escolar`)
                    setTimeout(`location.href='alumno.html'`, 500)

                }else {
                    alert (`El usuario y/o contrase√±a esta incorrecto\n Verifique e intente de nuevo.`)

                }
            }).catch(function (error) {
                console.log(error);
            });
        }

    </script>
</body>
</html>
